<html>
	<head>
		<title>Login|Forge</title>
		<link rel="stylesheet" href="mystyle.css">
	</head>
	<body>
		<div class="login_form">
		<section class="login-wrapper">
			<div class="logo">
				<a href="https://forgeglobal.com" target="top">
			 	<img class="img" src="forge-horizontal.svg" width="80px" height="33.78px" alt=""></a>
			</div>
			
			<form id="login" class="userdata" action="#" method="post">
				<p class="ud-text">Log in</p>
				<div class="ud-content">
					
						<label for="email">Email</label>
						<div class="input-field">
						<input type="email" name="email" required autocomplete="off" autofocus>
						<div class="input-detail"></div>
						</div>
						
						<label for="psw">Password</label>
						<div class="input-field">
						<input type="password" name="psw" required>
						<div class="input-detail"></div>
						</div>
				</div>
				<div class="forgot">
				<a class="forgot-psw" href="https://forgeglobal.com/forgot-password">Forgot password?</a>
				<div class="btn-content">
				<button type="submit" class="login">LOG IN</button>
				</div>
				</div>
			</form>
			<div>

				<div class="signup">
					<p class="center">
					<span class="dont">Don't have an account?</span>
					<a href="https://forgeglobal.com/sign-up">Sign up</a>
					</p>
				</div>
			</div>
			<div class="login-help">
				<a href="https://forgeglobal.com/terms-of-service">Terms of Service</a> and 
				<a href="https://forgeglobal.com/privacy-policy">Privacy Policy</a>
				Any securities offered are offered by Forge Markets LLC, a 
				registered broker/dealer and member FINRA/SIPC.
				copyright &copy 2019 Forge Global, Inc.
			</div>
		</section>
		</div>
	</body>
</html>
